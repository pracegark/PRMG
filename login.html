<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="function.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRMG Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
  </head>
  <body>
    <div class="wrapper">
      <form action="index.html">
        <div class="return">
          <a class="brand-name" href="index.html">
            <img src="images/brand-white-132x51.png" alt="" width="132" height="51"/>
        </a>
        </div>
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn" method="post" onclick="handleLogin()"> Login</button>
      </form>
    </div>
    <script>
      function handleLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username == 'jcastillo@primermg.com' && password == 'Prime#2025') {
                login(username); // Call function from auth.js
            } else {
                alert("Please enter a correct username & password!");
            }
        }
    </script>
  </body>
</html>
